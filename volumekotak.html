    body {

    .glass {
      background: rgba(44, 62, 80, 0.45);
      border-radius: 20px;
      border: 1.5px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      padding: 32px;
      margin: 20px auto;
      width: 90%;
      max-width: 1200px;
    }

    .header {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    .header-content {
      flex: 2;
    }

    .header-image {
  flex: 1;
  max-width: 540px;           /* Perbesar area gambar header */
  margin-left: 66px;
  border-radius: 16px;
  overflow: hidden;
  background: rgba(255,255,255,0.12);
}
.header-image img {
  width: 100%;
  display: block;
  opacity: 0.85;
}

.cards-container {
  display: flex;
  justify-content: center;
  gap: 44px;                  /* Jarak antar card lebih lebar */
  margin-top: 36px;
  flex-wrap: wrap;
}
        .card {
  background: rgba(44, 62, 80, 0.43);
  border-radius: 20px;
  border: 1.5px solid rgba(255,255,255,0.18);
  backdrop-filter: blur(8px);
  box-shadow: 0 6px 36px 0 rgba(31, 38, 135, 0.23);
  padding:  52px 36px 36px 36px;  /* Padding lebih besar */
  width: 520px;               /* Lebar card lebih besar */
  min-height: 560px;
  color: #dbe6fd;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: transform 0.15s, box-shadow 0.15s;
  position: relative;
  overflow: hidden;
}
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 40px 0 rgba(44, 62, 80, 0.32);
    }
    .card.shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      15% { transform: translateX(-8px); }
      30% { transform: translateX(8px); }
      45% { transform: translateX(-4px);}
      60% { transform: translateX(4px);}
      75% { transform: translateX(0);}
    }
    .card-title {
      font-size: 1.35rem;
      font-weight: bold;
      margin-bottom: 12px;
      color: #ffffff;
      letter-spacing: 1px;
    }
    .card-img {
  width: 420px;              /* Gambar lebih besar */
  height: 310px;
  background: rgba(255,255,255,0.10);
  border-radius: 10px;
  margin-bottom: 20px;
  object-fit: cover;
  opacity: 0.92;
  box-shadow: 4px 2px 6px 0 rgba(44, 62, 80, 0.17);
}
    .card-description {
      flex: 1;
      margin-bottom: 22px;
      font-size: 1rem;
      text-align: center;
      color: #e0e7ef;
    }
    .card-btn {
      background: linear-gradient(135deg, #274690 60%, #142850);
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 2px 6px 0 rgba(44, 62, 80, 0.17);
      transition: background 0.2s;
      letter-spacing: 2px;
      outline: none;
      position: relative;
      overflow: hidden;
    }
    .card-btn .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.5s linear;
      background: rgba(255,255,255,0.6);
      pointer-events: none;
      z-index: 2;
    }
    @keyframes ripple {
      to {
        transform: scale(3.5);
        opacity: 0;
      }
    }
    .card-btn.loading {
      pointer-events: none;
      opacity: 0.7;
    }
    .card-btn .loader {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #426fbe;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg);}
    }

    @media (max-width: 900px) {
      .cards-container {
        flex-direction: column;
        align-items: center;
      }
    }
    .header-content h1 {
  font-size: 3.5rem; /* mengganti ukuran sebelumnya */
}
.header-content p {

.card-title {

}

}

    .navbar {

  backdrop-filter: blur(8px);
  padding: 14px 40px;

.nav-logo {

.nav-links {

.nav-links li a {

.nav-links li a:hover {

}
/* CSS untuk Dropdown Menu */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Ganti blok CSS .dropdown-content sebelumnya dengan ini */
.dropdown-content {
  /* Properti dasar tetap sama */
  position: absolute;
  background-color: rgba(44, 62, 80, 0.95); 
  min-width: 180px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.4);
  z-index: 1001;
  border-radius: 8px;
  padding: 8px 0;
  border: 1px solid rgba(255,255,255,0.1);
  top: 100%;
  left: 0;

  /* Properti untuk Animasi */
  display: block; /* Kami tetap menggunakan display: block, tetapi akan disembunyikan dengan opacity */
  opacity: 0; /* Mulai dengan transparan (tersembunyi) */
  visibility: hidden; /* Sembunyikan dari interaksi mouse saat tersembunyi */
  transform: translateY(-10px); /* Mulai 10px di atas posisi akhirnya */
  transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s; /* Tentukan properti yang akan dianimasikan */
}

/* Tambahkan blok CSS ini untuk memunculkan dropdown saat hover */
.dropdown:hover .dropdown-content {
  opacity: 1; /* Transparansi penuh (terlihat) */
  visibility: visible; /* Biarkan interaksi mouse */
  transform: translateY(0); /* Pindahkan ke posisi akhir (turun 10px) */
}
.dropdown-content a {
  color: #f5f6fa;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  font-weight: 400;
  transition: background-color 0.2s, color 0.2s;
}

.dropdown-content a:hover {
  background-color: #142850;
  color: #a4c4f9;
}

.dropdown:hover .dropdown-content {
  display: block;
}
